<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Bot Web Interface</title>
</head>
<body>
    <h1>Discord Bot Interface</h1>
    <form action="/login" method="post">
        <label for="token">Enter Your Bot Token:</label><br>
        <input type="text" id="token" name="token" required><br><br>
        <input type="submit" value="Login">
    </form>

    <form action="/send-message" method="post">
        <label for="channelId">Channel ID:</label><br>
        <input type="text" id="channelId" name="channelId" required><br><br>
        <label for="message">Message:</label><br>
        <input type="text" id="message" name="message" required><br><br>
        <input type="submit" value="Send Message">
    </form>
</body>
          </html>
